<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional AI Companion - Call Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js for 3D avatar rendering -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <!-- GLTFLoader for 3D model loading -->
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- VRM loader for avatar support -->
    <script src="https://unpkg.com/@pixiv/three-vrm@2/lib/three-vrm.min.js"></script>
</head>
<body>
    <div class="call-container">
        <!-- Main Avatar Display Area -->
        <div class="avatar-container" id="avatar-container">
            <canvas id="avatar-canvas"></canvas>
            
            <!-- Call State Overlays -->
            <div class="call-state-overlay" id="call-state-overlay">
                <div class="state-content">
                    <div class="ai-greeting" id="ai-greeting">
                        <div class="greeting-avatar"></div>
                        <h2>Hello! I'm your Emotional Companion</h2>
                        <p>I'm here to provide emotional support and have meaningful conversations with you.</p>
                        <div class="greeting-status" id="greeting-status">Initializing...</div>
                    </div>
                    
                    <div class="call-invitation" id="call-invitation" style="display: none;">
                        <button class="enter-call-btn" id="enter-call-btn">
                            <span class="call-icon">ðŸ“ž</span>
                            Click to Enter Call
                        </button>
                        <p class="call-hint">Start a voice conversation with your AI companion</p>
                    </div>
                </div>
            </div>
            
            <!-- Call Status Indicator -->
            <div class="call-status" id="call-status" style="display: none;">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text" id="status-text">Listening...</span>
                </div>
            </div>
            
            <!-- Transcript Toggle (Hidden by default during calls) -->
            <div class="transcript-container" id="transcript-container" style="display: none;">
                <div class="transcript-header">
                    <span>Conversation</span>
                    <button class="transcript-toggle" id="transcript-toggle">Hide</button>
                </div>
                <div class="transcript-messages" id="transcript-messages"></div>
            </div>
        </div>
        
        <!-- Call Controls (Bottom Overlay) -->
        <div class="call-controls" id="call-controls" style="display: none;">
            <div class="controls-group">
                <button class="control-btn" id="mute-btn" title="Mute/Unmute">
                    <span class="control-icon">ðŸŽ¤</span>
                    <span class="control-label">Mute</span>
                </button>
                
                <button class="control-btn" id="volume-btn" title="Volume">
                    <span class="control-icon">ðŸ”Š</span>
                    <span class="control-label">Volume</span>
                </button>
                
                <button class="control-btn transcript-btn" id="show-transcript-btn" title="Show Transcript">
                    <span class="control-icon">ðŸ’¬</span>
                    <span class="control-label">Transcript</span>
                </button>
                
                <button class="control-btn end-call-btn" id="end-call-btn" title="End Call">
                    <span class="control-icon">ðŸ“ž</span>
                    <span class="control-label">End Call</span>
                </button>
            </div>
        </div>
        
        <!-- Voice Input (Hidden, for processing) -->
        <div class="voice-input-container" style="display: none;">
            <input type="text" id="message-input" placeholder="Voice input will appear here...">
            <button id="send-button" type="button">Send</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">AI is thinking...</p>
    </div>
    
    <!-- Connection Status (Bottom Right) -->
    <div class="connection-status" id="connection-status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
    </div>

    <!-- Volume Control Modal -->
    <div class="volume-modal" id="volume-modal" style="display: none;">
        <div class="volume-content">
            <h3>Volume Control</h3>
            <div class="volume-slider-container">
                <label for="volume-slider">AI Voice Volume</label>
                <input type="range" id="volume-slider" min="0" max="100" value="80">
                <span id="volume-value">80%</span>
            </div>
            <button class="close-modal-btn" id="close-volume-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
